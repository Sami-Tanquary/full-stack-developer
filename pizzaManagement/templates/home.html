<!DOCTYPE html>
<html lang="en">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Slices Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .navbar {
            background-color: #111B27; /* Dark Blue */
            padding-top: 1px; /* Reduce space above navbar */
            padding-bottom: 1px; /* Reduce space below navbar */
        }

        .navbar-brand {
            color: #fff; /* White text */
        }

        .navbar-brand:hover {
            color: #fff; /* White text on hover */
        }

        .welcome-header {
            margin-top: 50px; /* Add some top margin */
        }

        .custom-alert {
            background-color: #FFDAB9; /* Light red color */
            color: #000000; /* White text color */
            border-color: #F24E33; /* Border color */
        }

        .custom-btn {
            background-color: #FFDAB9; /* Light red color */
            color: #000000; /* White text color */
            border-color: #F24E33; /* Border color */
        }

        .custom-btn:hover {
            background-color: #F24E33; /* Red color */
            border-color: #FF6347;
        }
    </style>
</head>

<body>
    {% block content %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand me-auto" href="#">
				<img src="{% static 'images/supreme_slices_logo.png' %}"  alt="Supreme Slices logo of a pizza with a crown and sunglasses" width="80" height="80">
			</a>
            <!-- Home button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Main content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4 welcome-header">Supreme Slices Management</h1>
                <div class="alert custom-alert" role="alert">
                    Please log in with authorized credentials.
                </div>
                <!-- Login form container -->
                <div class="card p-4">
                    <h2 class="mb-4">Log In</h2>
                    <!-- Custom login form -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn custom-btn">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-..." crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
